services:
  - type: web
    name: vlm-poc
    runtime: node
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PORT
        value: 3000
